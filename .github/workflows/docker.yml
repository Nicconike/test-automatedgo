name: Test Docker

on:
    push:
        branches: master

jobs:
    docker-container:
        name: Docker
        runs-on: ubuntu-latest
        steps:
          - name: Checkout Repo
            uses: actions/checkout@v4
        #   - name: Login to GitHub Container Registry
        #     uses: docker/login-action@v3
        #     with:
        #         registry: ghcr.io
        #         username: ${{ github.actor }}
        #         password: ${{ secrets.GITHUB_TOKEN }}

          - name: Pull Docker image
            run: docker pull nicconike/automatedgo:2.0.1

          - name: Test Docker Container for Dockerfile
            run: |
                docker run --rm --name automatedgo-dockerfile \
                    -v ${{ github.workspace }}/files:/automatedgo/files \
                    nicconike/automatedgo:2.0.1 \
                    --file /automatedgo/files/Dockerfile \
                    --os linux \
                    --arch amd64

          - name: Test Docker Container for JSON
            run: |
                docker run --rm --name automatedgo-json \
                    -v ${{ github.workspace }}/files:/automatedgo/files \
                    nicconike/automatedgo:2.0.1 \
                    --file /automatedgo/files/go.json \
                    --os linux \
                    --arch amd64

          - name: Test Docker Container for Text files
            run: |
                docker run --rm --name automatedgo-txt \
                    -v ${{ github.workspace }}/files:/automatedgo/files \
                    nicconike/automatedgo:2.0.1 \
                    --file /automatedgo/files/version.txt \
                    --os linux \
                    --arch amd64
